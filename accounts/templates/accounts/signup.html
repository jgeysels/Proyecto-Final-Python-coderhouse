{% extends 'base_generic.html' %}

{% block content %}
<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-person-plus"></i></div>
                <h1 class="fw-bolder">Registrarse</h1>
                <p class="lead fw-normal text-muted mb-0">Cree una cuenta para disfrutar de todas las funcionalidades</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="{{ field.auto_id }}" type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" placeholder="{{ field.label }}" value="{{ field.value|default:'' }}" {% if field.field.required %}required{% endif %}>
                            <label for="{{ field.auto_id }}">{{ field.label }}</label>
                        </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
