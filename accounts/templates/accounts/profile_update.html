{% extends 'base_generic.html' %}

{% block content %}
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
    <main class="flex-shrink-0">
        <section class="py-5">
            <div class="container px-5">
                <!-- Update Profile -->
                <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-pencil-square"></i></div>
                        <h1 class="fw-bolder">Actualizar perfil</h1>
                        <p class="lead fw-normal text-muted mb-0">Modifica la informaci√≥n de tu cuenta</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form method="post" enctype="multipart/form-data" action="{% url 'profile_update' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Actualizar perfil</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
