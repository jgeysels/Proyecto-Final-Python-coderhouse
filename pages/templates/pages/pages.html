{% extends 'base_generic.html' %}

{% block content %}
<h1>Lista de blogs</h1>
{% for blog in blogs %}
    <h2>{{ blog.title }}</h2>
    <p>{{ blog.subtitle }}</p>
    <p><a href="{% url 'page_detail' blog.id %}">Leer más</a></p>
{% empty %}
    <p>No hay páginas aún.</p>
{% endfor %}
{% if user.is_authenticated %}
    <a href="{% url 'create_blog' %}">Crear blog</a>
{% endif %}
{% endblock %}
