{% extends 'base_generic.html' %}

{% block content %}
<h1>{{ blog.title }}</h1>
<p>{{ blog.subtitle }}</p>
<p>{{ blog.body }}</p>
<p>Autor: {{ blog.author }}</p>
<p>Fecha: {{ blog.date }}</p>
<img src="{{ blog.image.url }}" alt="{{ blog.title }}">

{% if user == blog.author or user.is_superuser %}
    <a href="{% url 'update_blog' blog.id %}">Editar blog</a>
    <a href="{% url 'delete_blog' blog.id %}">Eliminar blog</a>
{% endif %}
{% endblock %}
